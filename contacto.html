              <a class="nav-link text-light" href="./contacto.html">Contacto</a>

    <main>
      <section class="d-flex justify-content-center align-items-center m-3 p-3">
        <div class="card shadow col-xs-12 col-sm-6 col-md-6 col-lg-4 p-4">
          <div class="mb-4 d-flex justify-content-start align-items-center">
            <h4 class="justify-content-center">Contacto</h4>
          </div>
          <div class="mb-1">
            <form id="contacto">
              <div class="mb-4 d-flex justify-content-between">
                <div>
                  <label for="nombre"> Nombre</label>
                  <input
                    type="text"
                    class="form-control"
                    name="nombre"
                    id="nombre"
                    placeholder="Ingrese su nombre"
                    />
                  <div class="nombre text-danger"></div>
                </div>
                <div>
                  <label for="apellido">Apellido</label>
                  <input
                    type="text"
                    class="form-control"
                    name="apellido"
                    id="apellido"
                    placeholder="Ingrese su apellido"
                    />
                  <div class="apellido text-danger"></div>
                </div>
              </div>
              <div class="mb-4">
                <label for="correo">Correo</label>
                <input
                  type="email"
                  class="form-control"
                  name="correo"
                  id="correo"
                  placeholder="Ingrese su correo"
                  />
                <div class="correo text-danger"></div>
              </div>
              <div class="mb-4">
                <label for="mensaje">Mensaje</label>
                <textarea
                  name="mensaje"
                  id="mensaje"
                  class="form-control"
                  placeholder="Escribanos su consulta"></textarea>
                <div class="mensaje text-danger"></div>
              </div>

              <div class="mb-2">
                <button type="submit"
                  id="submit"
                  class="col-6 btn btn-primary d-flex justify-content-between
                  text-center">
                  <span>Enviar</span>
                </button>
              </div>
            </form>
          </div>
        </div>
      </section>
    </main>

      </body>
